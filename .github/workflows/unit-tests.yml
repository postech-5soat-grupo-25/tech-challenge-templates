name: Unit Tests
permissions:
  checks: write

on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Run `cargo test`
        run: |
          cargo test  -- -Z unstable-options --format json --report-time | tee results.json

      - name: Prepare JUnit Report
        id: report 
        uses: innoq/action-cargo-test-report@main
        with:
          cargo-test-report-json: results.json

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@main
        if: always()
        with:
          check_name: Results
          fail_on_failure: true
          require_tests: true
          summary: ${{ steps.report.outputs.summary }}

      - name: Archive Results
        uses: actions/upload-artifact@v1
        with:
          name: unit-tests-report
          path: results.json
